<div class="section" class="background">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <br>
        <label class="label-1"><h1>ACTORS:</h1></label>
        <br>
        <table class="table table-striped">
          <tr>
            <th><strong>Name</strong></th>
            <th><strong>Birth Year</strong></th>
            <th><strong>Acts In</strong></th>
          </tr>
          <tr *ngFor="let item of actorsDB">
            <td>{{item.name}}</td>
            <td>{{item.bYear}}</td>
            <td>{{populateMovies(item.movies)}}</td>
          </tr>
        </table>
      </div>
      <div class="col">
        <br>
        <label class="label-1 center-text"><h1>MOVIES:</h1></label>
        <br>
        <table class="table table-striped">
          <tr>
            <th><strong>Title</strong></th>
            <th><strong>Year</strong></th>
          </tr>
          <tr *ngFor="let item of moviesDB">
            <td>{{item.title}}</td>
            <td>{{item.year}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
