<div class="section" class="background">
  <br>
  <table class="table table-striped">
    <tr>
      <th><strong>Name</strong></th>
      <th><strong>Birth Year</strong></th>
      <th><strong>Select!</strong></th>
    </tr>
    <tr *ngFor="let item of actorsDB">
      <td>{{item.name}}</td>
      <td>{{item.bYear}}</td>
      <td>
        <button type="submit" class="" (click)="onSelectUpdate(item)">Update</button>
      </td>
    </tr>
  </table>
  <hr>
  <div *ngIf="actorsDB.length>0">
    <div class="container-fluid center-text">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          <div class="form-group">
            <label class="label-1" for="actorName"><strong>Full Name</strong></label>
            <input type="text" class="form-control" id="actorName" [(ngModel)]="fullName">
          </div>
          <div class="form-group">
            <label class="label-1" for="actorName"><strong>Birth Year</strong></label>
            <input type="number" class="form-control" id="actorName" [(ngModel)]="bYear">
          </div>
          <button type="submit" class="" (click)="onUpdateActor()">Update Actor</button>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
  </div>
</div>
